<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst - A trusted fruits shop</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- link-google-fonts//lato  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- tailwind and dasiyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind-custom-class  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'red-color': '#F85559',
                        'p-text': '#12121299',
                        'tittle-text': '#121212'
                    }
                }
            }
        }
    </script>
    <style>
        .lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="lato">
    <!-- Header-section  -->
    <header>
        <div class="navbar max-w-screen-2xl px-8 md:px-16 lg:px-8 gap-12 mx-auto md:bg-red-color md:rounded-full p-3">
            <div class="flex-1 hidden lg:block">
                <ul class="flex gap-7 text-white text-base">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Fruit</a></li>
                </ul>

            </div>
            <div class="navbar-start lg:pl-[185px]">
                <a
                    class="btn bg-transparent border-none hover:bg-transparent normal-case text-black md:text-white text-2xl"><img
                        src="./images/logo.png" class="w-8 md:w-10" alt="">Fruit Burst</a>
            </div>
            <div class="flex-none gap-2 ">
                <div class="form-control hidden lg:block">
                    <div> <input type="text" placeholder="Search here"
                            class="relative input rounded-full input-bordered md:w-72" /><span> <i
                                class="fa-solid fa-magnifying-glass text-2xl absolute right-[250px] top-[20px]"
                                style="color: #ff0000;"></i></span></div>

                </div>

                <!-- dropdown section  -->
                <div class="w-full">
                    <div class="dropdown dropdown-end md:hidden text-right pl-[110px]">
                        <label class="btn bg-transparent hover:bg-transparent border-none swap swap-rotate">

                            <!-- this hidden checkbox controls the state -->
                            <input type="checkbox" />

                            <!-- hamburger icon -->
                            <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 512 512">
                                <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                            </svg>

                            <!-- close icon -->
                            <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 512 512">
                                <polygon
                                    points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
                            </svg>

                        </label>
                        <ul tabindex="0"
                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- main-section  -->
    <main>
        <!-- Deal of the day  -->
     <section class="navbar max-w-screen-2xl px-8 md:px-16 lg:px-8 mx-auto">
      <div class="flex flex-col md:flex-row justify-between gap-96">
        <div class="flex-1 w-1/2">
            <h1 class="text-tittle-text text-3xl font-extrabold">Deal of the day</h1>
            <p class="text-p-text">Contrary to popular belief, is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</p>
        </div>
        <!-- countdown  -->
        <div class="grid grid-flow-col gap-5 text-center auto-cols-max flex-1 w-1/2">
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:15;"></span>
              </span>
              days
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:10;"></span>
              </span>
              hours
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:24;"></span>
              </span>
              min
            </div> 
            <div class="flex flex-col">
              <span class="countdown font-mono text-5xl">
                <span style="--value:24;"></span>
              </span>
              sec
            </div>
          </div>
      </div>   
    
     </section>









    </main>





</body>

</html>
